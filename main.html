<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="main.css">
    <!-- Link para a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <div class="logo">
            </div>

            <h2>Welcome back!</h2>
            <p></p>
            <form>
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                
                <button type="submit" class="btn-primary">Sign In</button>

                <div class="social-login">
                    <button type="button" class="btn-icon">
                        <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.2 0 5.3 1.4 6.5 2.5l4.7-4.7C32.8 4.5 28.8 3 24 3 14.8 3 7.2 9.3 4.4 18.3l5.7 4.5C11.8 15 17.3 9.5 24 9.5z"/><path fill="#4285F4" d="M46.5 24.5c0-1.6-.2-3.1-.5-4.5H24v9.5h13c-.6 3.2-2.4 5.8-5 7.5l7.5 5.9c4.4-4 7-9.9 7-16.4z"/><path fill="#FBBC05" d="M10.1 26.6c-.5-1.6-.8-3.2-.8-4.6 0-1.6.3-3.1.8-4.6L4.3 13c-1.6 3.2-2.5 6.8-2.5 10.5s.9 7.3 2.5 10.5l5.8-4.6z"/><path fill="#34A853" d="M24 46c6.3 0 11.6-2 15.5-5.4l-7.5-5.9c-2.1 1.5-4.8 2.4-8 2.4-6.3 0-11.7-4.3-13.6-10.2l-5.8 4.6C7.2 40.7 14.8 46 24 46z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                    </button>
                    <button type="button" class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.292 6.533 5.47 7.59.4.07.55-.173.55-.387 0-.19-.01-.82-.01-1.49-2.23.48-2.7-.55-2.87-1.05-.09-.23-.48-.98-.82-1.18-.28-.15-.68-.52-.01-.53.63-.01 1.09.58 1.24.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.99-.22-4.1-1-4.1-4.4 0-.97.34-1.76.9-2.38-.1-.22-.39-1.12.09-2.33 0 0 .75-.24 2.46.92.72-.2 1.5-.29 2.27-.29.77 0 1.54.1 2.27.29 1.7-1.17 2.46-.92 2.46-.92.48 1.21.19 2.11.09 2.33.56.62.9 1.41.9 2.38 0 3.41-2.11 4.17-4.12 4.39.29.25.54.73.54 1.47 0 1.06-.01 1.91-.01 2.17 0 .22.15.47.55.38C13.71 14.53 16 11.54 16 8c0-4.42-3.58-8-8-8z"/></svg>
                    </button>
                    <button type="button" class="btn-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M23.953 4.569c-.885.39-1.834.654-2.828.774a4.935 4.935 0 0 0 2.163-2.723c-.946.56-1.99.967-3.103 1.19a4.917 4.917 0 0 0-8.384 4.482c-4.083-.205-7.693-2.15-10.1-5.12a4.906 4.906 0 0 0-.665 2.48c0 1.71.872 3.22 2.19 4.097a4.916 4.916 0 0 1-2.229-.616v.061c0 2.39 1.696 4.374 3.944 4.827a4.953 4.953 0 0 1-2.222.084c.628 1.957 2.445 3.384 4.6 3.425a9.87 9.87 0 0 1-6.103 2.1c-.396 0-.788-.023-1.17-.07a13.936 13.936 0 0 0 7.548 2.213c9.057 0 14.027-7.497 14.027-13.987 0-.21-.005-.42-.014-.63a10.033 10.033 0 0 0 2.457-2.548l.002-.003z"/></svg>
                    </button>
                </div>

            </form>
            <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="image-section">
            <img src="img.jpg" alt="Image">
        </div>
    </div>
</body>
</html>
